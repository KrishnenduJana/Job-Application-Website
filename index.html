<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class = "apply_box">
            <h1 class = "text_center">Job Application
                <span class = "title_small">WebSite</span>
            </h1>

            <form action="">
                <div class="form_container">

                    
                    <div class = "form_control">
                        <label for = "first_name">First Name</label>
                        <input id = "first_name" name = "first_name" placeholder="Enter First Name"/>

                    </div>

                    <div class = "form_control">
                        <label for = "last_name">Last Name</label>
                        <input id = "last_name" name = "last_name" placeholder="Enter Last Name"/>

                    </div>

                    <div class = "form_control">
                        <label for = "email">Email</label>
                        <input type = "email" id = "emali" name = "email" placeholder="Enter Last Name"/>

                    </div>

                    <div class = "form_control">
                        <label for = "job_role">Job Role</label>
                        <select id = "job_role">
                            <option value = ""> Select Role</option>
                            <option value = "frontend_developer"> Frontend Developer</option>
                            <option value = "backend_developer"> Backend Developer</option>
                            <option value = "fullstack_developwe"> FullStack Developer</option>
                        </select>
                    </div>

                    <div class = "address_control">
                        <label for = "address">Address</label>
                        <textarea id = "address" name = "address" rows="4" cols="50" placeholder="Enter Address"></textarea>

                    </div>


                    <div class = "form_control">
                        <label for = "city">City</label>
                        <input id = "city" name = "city" placeholder="Enter City"/>
                    </div>

                    <div class = "form_control">
                        <label for = "pincode">Pincode</label>
                        <input type = "number" id = "pincode" name = "pincode" placeholder="Enter Pincode"/>
                    </div>

                    <div class = "form_control">
                        <label for = "date">Date</label>
                        <input value="2024-01-01" type= "date" id = "date" name = "date" placeholder="Enter Date"/>
                    </div>

                    <div class = "form_control">
                        <label for = "resume_upload">Upload Your Resume</label>
                        <input type= "file" id = "resume_upload" name = "resume_upload"/>
                    </div>

                </div>

                <div class="button_containe">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
